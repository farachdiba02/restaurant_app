<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./dist/output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>
  <body>
    <!-- Login Form -->
    <div class="flex justify-center items-center h-screen bg-rose-200">
      <div class="w-96 p-6 shadow-lg bg-white rounded-md">
        <h1 class="text-3xl block text-center font-semibold">
          <i class="fa-solid fa-user"></i> Login
        </h1>
        <hr class="mt-3" />
        <div class="mt-3">
          <label for="email" class="block text-base mb-2">Email</label>
          <input
            type="text"
            id="email"
            class="border w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-600"
            placeholder="Enter email"
          />
        </div>
        <div class="mt-3">
          <label for="password" class="block text-base mb-2">Password</label>
          <input
            type="password"
            id="password"
            class="border w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-600"
            placeholder="Enter password"
          />
        </div>
        <div class="mt-5">
          <button
            type="submit"
            class="borde-2 border-rose-300 bg-rose-500 text-white py-1 w-full rounded-md hover:bg-transparent hover:text-rose-500 font-semibold"
          >
            Login
          </button>
        </div>
      </div>
    </div>

    <!-- Register Form -->
    <div class="flex justify-center items-center h-screen bg-rose-200">
      <div class="w-96 p-6 shadow-lg bg-white rounded-md">
        <h1 class="text-3xl block text-center font-semibold">
          <i class="fa-solid fa-user"></i> Add New User
        </h1>
        <hr class="mt-3" />
        <div class="mt-3">
          <label for="username" class="block text-base mb-2">Username</label>
          <input
            type="text"
            id="username"
            class="border w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-600"
            placeholder="Enter Username"
          />
        </div>
        <div class="mt-3">
          <label for="email" class="block text-base mb-2">Email</label>
          <input
            type="text"
            id="email"
            class="border w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-600"
            placeholder="Enter Email"
          />
        </div>
        <div class="mt-3">
          <label for="password" class="block text-base mb-2">Password</label>
          <input
            type="password"
            id="password"
            class="border w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-600"
            placeholder="Enter Password"
          />
        </div>
        <div class="mt-3">
          <label for="phoneNumber" class="block text-base mb-2"
            >Phone Number</label
          >
          <input
            type="text"
            id="phoneNumber"
            class="border w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-600"
            placeholder="Enter Phone Number"
          />
        </div>
        <div class="mt-3">
          <label for="address" class="block text-base mb-2">Address</label>
          <input
            type="text"
            id="address"
            class="border w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-600"
            placeholder="Enter Address"
          />
        </div>
        <div class="mt-5">
          <button
            type="submit"
            class="borde-2 border-rose-300 bg-rose-500 text-white py-1 w-full rounded-md hover:bg-transparent hover:text-rose-500 font-semibold"
          >
            Add New User
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
